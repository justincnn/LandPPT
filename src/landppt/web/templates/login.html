<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - LandPPT</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/landppt-logo.png">
    <link rel="alternate icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.loli.net/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --ink-strong: #0f172a;
            --ink: #111111;
            --ink-muted: #4b5563;
            --ink-soft: #6b7280;

            --surface: #ffffff;
            --surface-subtle: #f5f5f5;
            --surface-contrast: #111111;
            --glass-bg: rgba(255, 255, 255, 0.82);
            --glass-border: rgba(17, 17, 17, 0.08);
            --glass-shadow: 0 28px 80px rgba(15, 23, 42, 0.18);

            --text-primary: var(--ink);
            --text-secondary: var(--ink-soft);
            --text-muted: #9ca3af;

            --border-radius-sm: 12px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --border-radius-xl: 32px;

            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: radial-gradient(circle at 15% 20%, #f0f0f3 0%, rgba(240, 240, 243, 0) 55%),
                        radial-gradient(circle at 85% 80%, #d9d9dd 0%, rgba(217, 217, 221, 0) 60%),
                        linear-gradient(135deg, #fafafa 0%, #e7e7e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: var(--spacing-lg);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            backdrop-filter: blur(6px);
            pointer-events: none;
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(22px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--glass-shadow);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 460px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(17, 17, 17, 0.08), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-container:hover::before {
            opacity: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .login-header h1 {
            color: var(--ink-strong);
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.02em;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: var(--spacing-xl);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            letter-spacing: 0.01em;
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(17, 17, 17, 0.12);
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(17, 17, 17, 0.35);
            box-shadow: 0 0 0 3px rgba(17, 17, 17, 0.08);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
            opacity: 0.8;
        }

        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-md) var(--spacing-xl);
            background: var(--surface-contrast);
            color: var(--surface);
            text-decoration: none;
            border-radius: var(--border-radius-md);
            border: 1px solid rgba(17, 17, 17, 0.9);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            overflow: hidden;
            box-shadow: 0 18px 42px rgba(15, 23, 42, 0.22);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.28), transparent);
            transition: left 0.6s;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 24px 55px rgba(15, 23, 42, 0.28);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 18px 42px rgba(15, 23, 42, 0.22);
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: 0 18px 42px rgba(15, 23, 42, 0.22);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius-sm);
            border-left: 4px solid;
            backdrop-filter: blur(12px);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(127, 29, 29, 0.85);
            color: #7f1d1d;
        }

        .alert-success {
            background: rgba(22, 163, 74, 0.1);
            border-color: rgba(22, 101, 52, 0.85);
            color: #14532d;
        }

        .login-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid rgba(17, 17, 17, 0.1);
        }

        .login-footer a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--surface-contrast);
        }

        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }

            .login-container {
                margin: 20px;
                padding: var(--spacing-xl);
            }

            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>
                <span style="display: inline-flex; align-items: center; gap: 12px;">
                    <img src="/static/images/landppt-logo.png" alt="LandPPT Logo" style="width: 45px; height: 45px;">
                    LandPPT
                </span>
            </h1>
            <p>请登录以继续使用</p>
        </div>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success">
            {{ success }}
        </div>
        {% endif %}

        <form method="post" action="/auth/login" id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="请输入用户名" value="{{ username or '' }}">
            </div>

            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="请输入密码">
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                登录
            </button>
        </form>

        <div class="login-footer">
            <p>
                <a href="/web">← 返回首页</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
        });
    </script>
</body>
</html>
